<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sign Up for LinkedU</title>

    </h:head>
    
    <h:body>
         <h:form>
               
                <p:commandLink value="Home Page" action="index.xhtml" style="color:white;"/>

            </h:form>
        <center><img src="resources/images/logo.PNG" alt=""/></center>
        <center><h2>Sign up and join linkedU! </h2></center>
        <div align="center" style="font-size:20px"><h:form>
                <h:panelGrid columns="2" cellpadding="7" cellspacing="2" border="2" bgcolor="midnightblue">
                 Username: <p:inputText id="username" value="#{LoginBean.username}"><f:ajax event="keyup" execute="@this" render="userIdMessage"/></p:inputText><br/>
                <h:outputLabel  style="color:red" value="#{LoginBean.userNameResponse} " id="userIdMessage" /><br/>
                Password: <p:password placeholder="enter password" id="password" value="#{LoginBean.password}"></p:password><br/>
                Confirm Password: <p:password placeholder="confirm password" id="confirm" value="#{LoginBean.confirmPassword}" >
                    <f:ajax event="keyup" execute="password confirm" render="passwordStatus"/>
                </p:password>
                <h:outputLabel style="color:red" id="passwordStatus" value="#{LoginBean.passwordStatus}"/>
                </h:panelGrid><br/><br/><br/>
            <h:panelGrid columns="4" cellpadding="5" border="2" bgcolor="midnightblue">
               
                First Name: <p:inputText id="firstName" value="#{LoginBean.firstName}" required="true"></p:inputText>
                Last  Name: <p:inputText id="lastName" value="#{LoginBean.lastName}"></p:inputText>
                Email Address: <p:inputText id="email" value="#{LoginBean.email}"></p:inputText>
               
                High School <p:inputText id="highSchool" value="#{LoginBean.highSchool}"></p:inputText>
                
                Current Sports: <p:inputText placeholder="(optional)" id="sports" value="#{LoginBean.sports}"></p:inputText>
                GPA: <p:inputText placeholder="0.00" id="gpa" value="#{LoginBean.gpa}"></p:inputText>
                SAT SCORE: <p:inputText placeholder="(optional)" id="sat" value="#{LoginBean.sat}"></p:inputText>
                University of Choice: <p:inputText placeholder="(optional)" id="university" value="#{LoginBean.university}"></p:inputText>
                Major of Choice: <p:inputText id="major" value="#{LoginBean.major}"></p:inputText>
                Awards: <p:inputText placeholder="(optional)" id="awards" value="#{LoginBean.awards}"></p:inputText>
                Clubs: <p:inputText placeholder="(optional)" id="clubs" value="#{LoginBean.clubs}"></p:inputText>

       
    <br/>
                
                <p:commandButton id="submit" value="Submit" action="#{LoginBean.createProfile()}"></p:commandButton>
               
            </h:panelGrid>
        </h:form>
        
        </div>

    </h:body>
</html>
