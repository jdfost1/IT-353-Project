<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       style="background-color:red; color:white;">
    <h:head>
        <title>University Page</title>
    </h:head>
    <h:body>
      <center><h2>University Profile</h2></center><br/>
                
        <h:form>
            <p:outputLabel id="collegeName" value="#{University.collegeName}"></p:outputLabel><br/><br/>
            <p:outputLabel id="city" value="#{University.city}"></p:outputLabel><br/><br/>
            <p:outputLabel id="state" value="#{University.state}"></p:outputLabel><br/><br/>
            <p:outputLabel id="tution" value="#{University.tuition}"></p:outputLabel><br/><br/>
            

            <!--            prime face style not applying to command buttons??-->
            <p:commandButton id="updateAccount" value="Update" action="accountUpdate.xhtml"/>
            <p:commandButton id="homepage" value="Return Home" action="index.xhtml"/>
        </h:form>
    </h:body>
</html>
