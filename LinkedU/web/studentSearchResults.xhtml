<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Student Search Results</title>
    </h:head>
    <h:body>
        <!--        list of students from database search
        include profile picture
        each student should be clickable and take you to their profile page-->
        <div align="center">Students Found<br/>
         <h:form>
            <p:outputLabel id="firstName" value="#{AccountBean.firstName}"></p:outputLabel>
            <p:outputLabel id="lastName" value="#{AccountBean.lastName}"></p:outputLabel><br/><br/>
            <p:commandButton id="view" value="View Profile" action="profile.xhtml"/>
          

          
        </h:form></div>

    </h:body>
</html>
