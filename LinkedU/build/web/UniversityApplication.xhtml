<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>University Application Page</title>
    </h:head>
    <h:body>
         <h:form>
               
                <p:commandLink value="My Account" action="account.xhtml" style="color:white;"/>

            </h:form>
        <div align="center">
             <h:graphicImage id="profilePic" value="#{UniversityBean.picture}" width="325px" height="325px">
            </h:graphicImage><br/><br/>
            <p:outputLabel value="#{UniversityBean.collegeName}" style="font-size:25px">'s Application Page</p:outputLabel><br/>
           <h:form> <h:panelGrid columns="2" cellpadding="7" border="2" bgcolor="midnightblue">
                
                First Name: <p:inputText id="first" value="#{ApplicationBean.first}" ></p:inputText><br/>
                Last Name: <p:inputText id="last" value="#{ApplicationBean.last}" ></p:inputText><br/>
                Email Address: <p:inputText id="email" value="#{ApplicationBean.email}"></p:inputText><br/>
                Highschool: <p:inputText id="highschool" value="#{ApplicationBean.highschool}" ></p:inputText><br/>
                
                Sports: <p:inputText id="sports" value="#{ApplicationBean.sport}"></p:inputText><br/>
                
                GPA: <p:inputText id="gpa" value="#{ApplicationBean.gpa}"></p:inputText><br/>
                
<!--                Expected Graduation Date: <p:calendar value="#{Application.date}" mode="inline"/>-->
                Expected Graduation Date (mm/dd/yyyy): <p:inputText id="date" value="#{ApplicationBean.date}"></p:inputText><br/>
                College: <p:inputText id="college" value="#{UniversityBean.collegeName}" readonly="true"></p:inputText><br/>
                Esssay: <p:inputTextarea id="clubs" cols="55" rows="55"  value="#{ApplicationBean.coverLetter}"></p:inputTextarea><br/>
                
                <p:commandButton id="submit" value="Submit Application"  action="#{ApplicationBean.submitApplication()}"/>
               </h:panelGrid></h:form>
        </div>
        
    </h:body>
</html>
