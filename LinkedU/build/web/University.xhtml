<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>University Page</title>
    </h:head>
    <h:body> 
      
        <h:form>
            <center><h2>University Administrator Account Page</h2></center><br/>

            <div align="left" style="background-color:midnightblue">
                <h2><h:outputLabel id="searchbar" value="Search for Student"></h:outputLabel></h2>
                <p:inputText id="student" value="#{AccountBean.student}"/>
                <p:commandButton id="studentSearch" value="search" action="#{AccountBean.searchStudents()}"/>
            </div>
            <div align="left" style="background-color:midnightblue">
                <h2><h:outputLabel id="searchbar2" value="Search for University"></h:outputLabel></h2>
                <p:inputText id="university2" value="#{UniversityBean.university}"/>
                <p:commandButton id="UniversitySearch" value="search" action="#{UniversityBean.searchUniversities()}"/>
            </div>
            
        </h:form>
          <h:form>
        <h:graphicImage id="profilePic" value="#{UniversityLoginBean.picture}" width="325px" height="325px">
            </h:graphicImage><br/>
            <p:commandButton value="Refresh Profile Picture"><f:ajax render="profilePic" event="click"/></p:commandButton>
        </h:form><br/>
        <h:form>

            Change Your Picture: <p:fileUpload fileUploadListener="#{fileUploadController.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000">
               
            </p:fileUpload>

        </h:form>
        
        <h:form>
            <p:outputLabel id="collegeName" value="#{UniversityLoginBean.collegeName}"></p:outputLabel><br/><br/>
            <p:outputLabel id="city" value="#{UniversityLoginBean.city}"></p:outputLabel><br/><br/>
            <p:outputLabel id="state" value="#{UniversityLoginBean.state}"></p:outputLabel><br/><br/>
            <p:outputLabel id="address" value="#{UniversityLoginBean.address}"></p:outputLabel><br/><br/>
            <p:outputLabel id="phone" value="#{UniversityLoginBean.phone}"></p:outputLabel><br/><br/>
            <p:outputLabel id="mascot" value="#{UniversityLoginBean.mascot}"></p:outputLabel><br/><br/>
            <p:outputLabel id="enrollment" value="#{UniversityLoginBean.enrollment}"></p:outputLabel><br/><br/>
            <p:outputLabel id="tution" value="#{UniversityLoginBean.tuition}"></p:outputLabel><br/><br/>



            <!--            prime face style not applying to command buttons??-->
            <p:commandButton id="updateAccount" value="Update" action="accountUpdate.xhtml"/>
            <p:commandButton id="homepage" value="Return Home" action="index.xhtml"/>
        </h:form>
    </h:body>
</html>
