<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU.com Profile View</title>
    </h:head>
    <h:body>
        <form>
        <center><h1><h:outputLabel id="first" value="#{AccountBean.profileResponse}"></h:outputLabel></h1></center><br/>
        </form>
         <h:form>
            First Name: <p:outputLabel id="firstName" value="#{AccountBean.firstName}"></p:outputLabel><br/><br/>
            Last  Name: <p:outputLabel id="lastName" value="#{AccountBean.lastName}"></p:outputLabel><br/><br/>
            Email Address: <p:outputLabel id="email" value="#{AccountBean.email}"></p:outputLabel><br/><br/>
            Username: <p:outputLabel id="username" value="#{AccountBean.username}"></p:outputLabel><br/><br/>
            High School <p:outputLabel id="highSchool" value="#{AccountBean.highschool}"></p:outputLabel><br/><br/>
            Current Sports: <p:outputLabel  id="sports" value="#{AccountBean.sports}"></p:outputLabel><br/><br/>
            GPA: <p:outputLabel  id="gpa" value="#{Account.gpa}"></p:outputLabel><br/><br/>
            SAT SCORE: <p:outputLabel  id="sat" value="#{Account.sat}"></p:outputLabel><br/><br/>
            University of Choice: <p:outputLabel  id="university" value="#{Accountbean.university}"></p:outputLabel><br/><br/>
            Major of Choice: <p:outputLabel id="major" value="#{AccountBean.major}"></p:outputLabel><br/><br/>
            Awards: <p:outputLabel id="awards" value="#{AccountBean.awards}"></p:outputLabel><br/><br/>
            Clubs: <p:outputLabel id="clubs" value="#{AccountBean.clubs}"></p:outputLabel><br/><br/>

          
        </h:form>
    </h:body>
    
</html>
