<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>


    <h:body>



        <center><h1><p:outputLabel id="first" >UPDATE ACCOUNT</p:outputLabel></h1></center>
        <h:form> <h:panelGrid columns="4" cellpadding="5">
                City: <p:inputText id="firstName" value="#{UniversityLoginBean.city}"></p:inputText><br></br>
                State: <p:inputText id="lastName" value="#{UniversityLoginBean.state}"></p:inputText><br></br>

                Mascot: <p:inputText id="email" value="#{UniversityLoginBean.mascot}"></p:inputText><br></br>
                Address: <p:inputText id="highSchool" value="#{UniversityLoginBean.address}"></p:inputText><br></br>

                Phone: <p:inputText id="sports" value="#{UniversityLoginBean.phone}"></p:inputText><br></br>    
                Tuition: <p:inputText id="gpa" value="#{UniversityLoginBean.tuition}"></p:inputText><br></br>
                Enrollment: <p:inputText id="sat" value="#{UniversityLoginBean.enrollment}"></p:inputText><br></br>

                <p:commandButton id="saveButton" value="Save" action="#{UniversityLoginBean.updateProfile()}"></p:commandButton>
            </h:panelGrid>
        </h:form>


    </h:body>
</html>
