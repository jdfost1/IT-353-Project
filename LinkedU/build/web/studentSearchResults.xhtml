<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     >
    <h:head>
        <title>Student Search Results</title>
    </h:head>
    <h:body>
        <!--        list of students from database search
        include profile picture
        each student should be clickable and take you to their profile page-->
         <div align="center">
             <h:graphicImage value="resources/images/class3.jpg"/><br/>
         <h1>Students found</h1>
      
            <h:form>
                <h:commandLink style="color:white; font-size:30px;" value="#{AccountBean.studentsArray[0]}" action="#{AccountBean.searchStudent(AccountBean.studentsArray[0])}"></h:commandLink><br/>
                <h:commandLink style="color:white; font-size:30px;" value="#{AccountBean.studentsArray[1]}" action="#{AccountBean.searchStudent(AccountBean.studentsArray[1])}"></h:commandLink><br/>
                <h:commandLink style="color:white; font-size:30px;" value="#{AccountBean.studentsArray[2]}" action="#{AccountBean.searchStudent(AccountBean.studentsArray[2])}"></h:commandLink><br/>
                <h:commandLink style="color:white; font-size:30px;" value="#{AccountBean.studentsArray[3]}" action="#{AccountBean.searchStudent(AccountBean.studentsArray[3])}"></h:commandLink><br/>
                <h:commandLink style="color:white; font-size:30px;" value="#{AccountBean.studentsArray[4]}" action="#{AccountBean.searchStudent(AccountBean.studentsArray[4])}"></h:commandLink><br/>
            </h:form>
</div>

       

        
    </h:body>
</html>
