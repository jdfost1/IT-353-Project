<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      style="background-color:blue; color:white;">
    <h:head>
        <title>Reset Password</title>
    </h:head>
    <h:body>
         <h:form>
               
                <p:commandLink value="Return to Login" action="login.xhtml" style="color:white;"/>

            </h:form>
        <div align="center" style="font-size:25px;">
            <h:outputLabel value="Enter Email or Phone Number to Reset Your Password"/>
            <h:panelGrid columns="2" cellpadding="7" border="2" bgcolor="midnightblue">

                Enter email: <p:inputText value="#{resetBean.resetEmail}"></p:inputText>
                Send: <p:commandButton value="Send Email" action="#{resetBean.resetByEmail()}"/>

                Enter phone number:<p:inputText value="#{resetBean.resetPhone}"></p:inputText>
                Send: <p:commandButton value="Send SMS" action="#{resetBean.resetByPhone()}"/>

            </h:panelGrid>
        </div>
    </h:body>
</html>
