<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div align="center"><h:form>
                <h:panelGrid columns="4" cellpadding="5">
                    University Name: <p:inputText id="university" value="#{UniversityBean.collegeName}" required="true"></p:inputText>
                    City: <p:inputText id="city" value="#{UniversityBean.city}"></p:inputText>
                    State: <p:inputText id="state" value="#{UniversityBean.state}"></p:inputText>
                    Address: <p:inputText id="address" value="#{UniversityBean.address}"></p:inputText>
                    Phone: <p:inputText id="phone" value="#{UniversityBean.phone}"></p:inputText>
                    Dean: <p:inputText id="dean" value="#{UniversityBean.dean}"></p:inputText>
                    Mascot: <p:inputText id="mascot" value="#{UniversityBean.mascot}"></p:inputText>
                    Tuition Rate: <p:inputText id="tuition" value="#{UniversityBean.tuition}"></p:inputText>
                    Student Enrollment: <p:inputText id="enrollment" value="#{UniversityBean.enrollment}"></p:inputText>
                    Upload University Profile Picture: <p:fileUpload fileUploadListener="#{fileUploadController.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000"/>
                        <br/>

                        <p:commandButton id="submit" value="Submit" action="#{UniversityBean.createUniversity()}"></p:commandButton>

                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
